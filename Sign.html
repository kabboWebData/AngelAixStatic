<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termly Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 70px;
            height: 60px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .social-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .email-signup {
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group a {
            font-size: 12px;
            color: #0073e6;
            text-decoration: none;
            float: right;
            margin-top: 5px;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .create-account-btn {
            width: 100%;
            padding: 10px;
            background-color: #48d9a0;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .terms a {
            color: #0073e6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/verticial.png" alt="Termly Logo">
        </div>
        <div class="title">Welcome back!</div>
        <div class="subtitle">Sign in to manage your policies and cookie consent solution.</div>

        <div class="social-btn">
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> -->
            Sign in with Google
        </div>

        <div class="email-signup">Sign in with email</div>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot password</a>
            </div>

            <button class="create-account-btn" type="submit">Sign in</button>
        </form>

        <div class="footer">
            Donâ€™t have an account? <a href="Free.html">Sign up</a>
        </div>
    </div>
</body>

</html>
