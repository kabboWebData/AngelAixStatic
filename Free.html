<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termly Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 70px;
            height:60px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .social-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .email-signup {
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .create-account-btn {
            width: 100%;
            padding: 10px;
            background-color: #48d9a0;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .terms a {
            color: #0073e6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .captcha {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/verticial.png" alt="Angel logo">
        </div>
        <div class="title">Create your Angel Aix account</div>
        <div class="subtitle">Finish signing up and take the next step towards compliance</div>

        <div class="social-btn">
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> -->
            Sign up with Google
        </div>

        <div class="email-signup">Sign up with email</div>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Send me Termly news, feature updates, discounts, and offers</label>
            </div>

            <button class="create-account-btn" type="submit">Create Account</button>
        </form>

        <div class="terms">
            By signing up, I agree to Termly's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="captcha">
            This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
        </div>
    </div>
</body>

</html>
